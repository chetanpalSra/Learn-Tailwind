<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient.</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="gradient bg-gradient-to-t to-blue-400 from-red-400 size-96">
         <!-- t means top,top se blue start hoga aur bottom mei red ki aur bdega -->
    </div>
   
    <div class="gradient bg-gradient-to-b to-green-400 from-red-400 size-96">
         <!-- b means bottom -->
    </div>
    <div class="gradient bg-gradient-to-l to-orange-300 from-lime-200 size-96">
         <!-- l means left,means left mei orange start hoga and right ki tarf lime ki aur bdega -->
    </div>
    <div class="gradient bg-gradient-to-tr to-slate-800 from-white size-96">
         <!-- tr means top-right,means top right mei slate start hoga and bottom-left ki tarf white ki aur bdega -->
    </div> 
    <div class="size-96 m-32 shadow-black shadow-2xl">
        Hey how are you.
    </div> 
    <!-- Inner shadow -->
    <div class="size-96 m-32 shadow-yellow-400 shadow-inner">
       Hey how are you.
    </div>  
    
</body>
</html>
