<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding with Tailwind.</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- applying 1px margin and padding--> 
    <h1 class="bg-zinc-500  p-[1px] m-[1px]">
        margin of our own size.
    </h1>
    <!-- or  -->
    <h1 class="bg-zinc-500  p-px m-px">
        margin of our own size.
    </h1>
    <h1 class="bg-violet-600 p-[100px]">
        margin of our own size.
    </h1>
    <!-- all directions -->
    <div class="bg-red-500 m-4 p-4"> 
        <h1>
            Code step by step.
        </h1>
    </div>
    <!-- on x axis that left and right -->
    
    <div class="bg-pink-200 mx-4 px-6">
        <h1>
            Code step by step.
        </h1>
    </div>

    <!-- on ty axis that top and bottom -->

    <div class="bg-green-300 my-4 py-3">
        <h1>
            Code step by step.
        </h1>
    </div>

    <!-- on single side  -->

    <div class="bg-blue-300 mt-4 pt-3">
        <h1>
            Code step by step.
        </h1>
    </div>
    

    <div class="bg-yellow-300 mb-4 pb-3 mt-2">
        <h1>
            Code step by step.
        </h1>
    </div>

    <div class="bg-orange-300 ml-4 pl-3 mb-2">
        <h1>
            Code step by step.
        </h1>
    </div>

    <div class="bg-black mr-4 pr-3 text-white ml-4">
        <h1>
            Code step by step.
        </h1>
    </div>

    <span class="bg-cyan-200 block p-4 m-4">
         How are you.
    </span>
    
    <!-- here margin-top  and margin bottom will not work because it is inline element and for inline it not works  -->
    <span class="bg-slate-600 p-4 mb-8">
         How are you.
    </span>

    <div class="bg-lime-300 p-4 m-5">
         How are you.
    </div>
    
</body>
</html>
