<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions in tailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="bg-red-300 size-56 absolute bottom-0 right-0">
        Bottom-right.
    </div>
    <div class="bg-blue-300 size-56 absolute top-0 right-0">
        Top-right.
    </div>
    <div class="bg-green-300 size-56 absolute bottom-0 left-0">
        Bottom-right.
    </div>
    <div class="bg-lime-300 size-56 absolute top-0 left-0">
        Bottom-left.
    </div>
</body>
</html>
